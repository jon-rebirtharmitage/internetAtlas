    <!-- Page Content -->

            <div class="col-md-6 col-sm-12">
                <h1>Internet Atlas</h1>
                <p>Discover more about your interwebs then just the pipes.</p></p>
            </div>
        </div>
        
        <ul class="my-new-list"></ul>
        
        <form class="form-inline" role="form">
                
            <div class="col-md-6 col-sm-12">
                <div ng-controller="Note">
                  <div ng-repeat="item in items">
                    <input type="text" placeholder="Address" class="form-control buffered" ng-model="item.address">
                    <input type="text" placeholder="City" class="form-control buffered" ng-model="item.city">
                    <input type="text" placeholder="State" class="form-control micro-buffered" ng-model="item.state">
                  </div>
                  <button ng-click="add()" class="btn btn-primary buffered">Add Address</button>
                  <button type="submit" onClick="pullData();" id="action-button" class="btn btn-primary buffered">Compare</button>
                </div>
            </div>
            
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular.min.js"></script>
    
    <script type="text/javascript">

      var Note = function($scope){
        $scope.items = [];

        $scope.add = function () {
          $scope.items.push({ 
            address: "",
            city:"",
            state:""
          });
        };
      }

    </script>
    
    <script>
        $.ajax({
            url: "http://www.broadbandmap.gov/broadbandmap/broadband/jun2014/wireline?latitude=40.7195898&longitude=-73.9998334&format=json",
            //coordinates?latitude=42.456&longitude=-74.987&format=json
            dataType: "jsonp",
        	callbackParameter: "jsoncallback",
            timeout: 5000,
             
             success:function(json){
                 // do stuff with json (in this case an array)
                 alert("Success");
             },
             error:function( jqXHR, textstatus, errorThrown){
                 alert("Error " + jqXHR.status + "  " + errorThrown);
             }      
        });
    </script>
